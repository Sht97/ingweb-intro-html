<body>
<div class="container">
    <h1>EJercicios de clase</h1>
    <div class="row">
        <div class="col">
            Verificar si es pangrama
        </div>
        <div class="col">
            <div class="row">
                <div class="col">
                    <textarea id="pangramText" class="form-control" placeholder="Some word">
                    </textarea>
                </div>
                <div class="col">
                    <button type="submit" id="pangramBtn" class="btn btn-primary">Verificar pangrama</button>
                </div>
            </div>

        </div>
        <div class="col">
            <h4 id="pangramResult"></h4>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col">
            Verificar si es a√±o biciesto
        </div>
        <div class="col">
            <div class="row">
                <div class="col">
                    <input id="biciesto" class="form-control" placeholder="Some word">
                </div>
                <div class="col">
                    <button type="submit" id="biciestoBtn" class="btn btn-primary">Verificar biciesto</button>
                </div>
            </div>

        </div>
        <div class="col">
            <h4 id="biciestoResult"></h4>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col">
            Transformar a romano
        </div>
        <div class="col">
            <div class="row">
                <div class="col">
                    <input id="romano" type="number" class="form-control" placeholder="Some year">
                </div>
                <div class="col">
                    <button type="submit" id="romanBtn" class="btn btn-primary">Transformar a romano</button>
                </div>
            </div>

        </div>
        <div class="col">
            <h4 id="romanResult"></h4>
        </div>
    </div>
</div>
